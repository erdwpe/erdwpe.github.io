<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Catatan Tabungan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <!-- SweetAlert2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Font Google -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <!--cdn js autotabble-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

</head>
<body>

  <!-- Tab Navigasi -->
  <div class="tabs">
    <button class="tab-button active" onclick="showTab('tabungan')">ğŸ¦ Tabungan</button>
    <button class="tab-button" onclick="showTab('riwayat')">ğŸ“‹ Riwayat</button>
    <button class="tab-button" onclick="showTab('rekap')">ğŸ“† Rekap Bulanan</button>
  </div>
  

  <!-- Tabungan -->
  <div id="tabungan" class="tab-content active">
    <div class="container">
      <h2>ğŸ’° Catatan Tabungan</h2>

      <!-- Tujuan Tabungan -->
      <label><strong>ğŸ¯ Tujuan Tabungan</strong></label>
      <div id="previewImage"></div>
      <input type="file" id="imageInput" style="display: none;">
      <button id="changeImageBtn" onclick="triggerImageChange()">ğŸ–¼ï¸ Ganti Gambar</button>
      
      <!-- Target Tabungan -->
      <div class="target-box">
        <h3>ğŸ¯ Target Tabungan</h3>
        <div class="target-row">
          <input type="text" id="targetInput" inputmode="numeric" pattern="[0-9]*" oninput="formatNumberInput(this); autoUpdateTarget()" />
          <button onclick="saveTarget()">ğŸ¯ Simpan Target</button>
        </div>
        <div class="progress-container">
          <div id="progressBar" class="progress-bar"></div>
        </div>
        <p id="progressText">ğŸ“Š 0% tercapai</p>
      </div>      

      <!-- Total Tabungan -->
      <div class="total-box">
        <h3>ğŸ’° Total Tabungan</h3>
        <p id="totalAmount" class="total-amount">Rp. 0</p>
        <div class="remaining-box">
          <p>Sisa untuk mencapai target: <span id="remainingAmount">ğŸ’° Rp 0</span></p>
        </div>        
      </div>
      

      <!-- Input Uang -->
      <div class="input-row">
        <input type="text" id="amount" placeholder="Jumlah uang..." inputmode="numeric" pattern="[0-9]*" oninput="formatNumberInput(this); autoUpdateProgressPreview()">
        <select id="type">
          <option value="add">â• Tambah</option>
          <option value="withdraw">â– Ambil</option>
        </select>
      </div>
      
      <input type="text" id="note" placeholder="âœï¸ Catatan (opsional)" style="margin-top:8px; width:100%;">
      
      <div class="action-row">
        <input type="date" id="manualDate">
        <button onclick="save()">ğŸ’¾ Simpan</button>
      </div>
      

      <!-- Tombol Reset -->
      <button onclick="resetAll()" style="background:#ff4d4d; margin-top: 20px;">ğŸ—‘ï¸ Reset Semua</button>
    </div>
  </div>

  <!-- Riwayat Transaksi -->
  <div id="riwayat" class="tab-content">
    <div class="container">
      <h2>ğŸ“‹ Riwayat Transaksi</h2>
      <div class="import-export-row">
        <button onclick="exportData()">ğŸ“¤ Export Data</button>
        <input type="file" id="importFile" accept=".json" style="display:none" onchange="importData(event)">
        <button onclick="document.getElementById('importFile').click()">ğŸ“¥ Import Data</button>
        <button onclick="exportPDF()">ğŸ“„ Export PDF</button>
      </div>      
      <label for="filterMonth">ğŸ“… Filter Bulan:</label>
      <input type="month" id="filterMonth" onchange="loadHistory()">      
      <table id="historyTable">
        <thead>
          <tr>
            <th>Jenis</th>
            <th>Jumlah</th>
            <th>Tanggal</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>      
    </div>
  </div>
<!-- Rekap Bulanan -->
<div id="rekap" class="tab-content">
  <div class="container">
    <h2>ğŸ“† Rekap Bulanan</h2>
    <div class="rekap-wrapper">
      <table id="rekapTable">
          <thead>
        <tr>
          <th>Bulan</th>
          <th>Total Pemasukan</th>
          <th>Total Pengeluaran</th>
          <th>Saldo Akhir</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    </div>
    <div id="totalRekapBox" style="text-align:center; font-weight:bold; margin-top:15px;"></div>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
